name: CI

on:
  push:
    branches:
      - '*'
  pull_request:

permissions:
  contents: read

jobs:
  Build:
    strategy:
      fail-fast: false
      matrix:
        # Due to https://github.com/actions/runner/issues/849, we have to use quotes for '3.0'
        ruby:
          - head
          - '3.2'
          - '3.1'
          - '3.0'
          - '2.7'
        os:
          - ubuntu
          - macos
          - windows
        gemfile:
          - no_rails
          - rails_6.1
          - rails_7
        exclude:
          - os: macos
            ruby: head
          - os: windows
            ruby: head
          - os: windows
            gemfile: rails_6.1
          - os: windows
            gemfile: rails_7
        include:
          - ruby: '2.7'
            gemfile: rails_6 # End of life June 1, 2023
            os: ubuntu
          - ruby: '2.7'
            gemfile: rails_6 # End of life June 1, 2023
            os: macos
          - ruby: 'truffleruby'
            gemfile: no_rails
            os: ubuntu
          - ruby: 'ucrt'
            gemfile: no_rails
            os: windows

    env:
      BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}.gemfile
      MAKE: make -j 2
    runs-on: ${{ matrix.os }}-latest
    continue-on-error: ${{ matrix.ruby == 'head'}}
    name: Ruby ${{ matrix.ruby }} (${{ matrix.os }}${{ matrix.gemfile != 'no_rails' && ', ' || '' }}${{ matrix.gemfile != 'no_rails' && matrix.gemfile || '' }})
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec rake
