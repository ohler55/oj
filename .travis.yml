os:
  - linux
  - osx

sudo: false
env:
  global:
    - MAKE="make -j 2"

language: ruby
rvm:
  - 2.3.8
  - 2.4.6
  - 2.4.9
  - 2.5.5
  - 2.5.7
  - 2.6.3
  - 2.6.5
  - ruby-head

gemfile:
  - gemfiles/no_rails.gemfile
  - gemfiles/rails_5.gemfile
  - gemfiles/rails_6.gemfile

matrix:
  fast_finish: true
  allow_failures:
    - rvm: ruby-head

  exclude:
    - gemfile: gemfiles/no_rails.gemfile
      rvm: 2.3.8
    - gemfile: gemfiles/no_rails.gemfile
      rvm: 2.4.6
      os: osx
    - gemfile: gemfiles/rails_5.gemfile
      rvm: 2.4.6
      os: osx
    - gemfile: gemfiles/rails_5.gemfile
      rvm: 2.5.5
      os: osx
    # Rails 6 only support Ruby 2.5 and above.
    - gemfile: gemfiles/rails_6.gemfile
      rvm: 2.3.8
    - gemfile: gemfiles/rails_6.gemfile
      rvm: 2.4.6
    - gemfile: gemfiles/rails_6.gemfile
      rvm: 2.4.9
    - os: osx
      rvm: 2.6.5
    - os: osx
      rvm: 2.5.7
    - os: osx
      rvm: 2.4.9
